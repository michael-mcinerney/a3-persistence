<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="description" content="Fitness tracker for recording workouts.">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Fitness Tracker</title>
    
      <script type="module" src="tracker.js" defer></script>
      <script type="module" src="index.js" defer></script>
      <link rel="stylesheet" href="style.css" type="text/css">

      <!-- Include Bootstrap CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

      <!-- Include Bootstrap JavaScript and Popper.js -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Fitness Tracker</h1>
    </header>
    <main class="container mt-4">
        <section id="login-form" class="mb-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center">Login</h2>
                    <!-- Login form for registered site users -->
                    <form id="login-user-form">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="text-center">
                          <button type="button" class="btn btn-primary" id="login">Login</button>
                          <button type="button" class="btn btn-success" id="register">Register</button>
                        </div>
                    </form>

                    <!-- OAuth login using GitHub credentials -->
                    <h2 class="mt-4 text-center">OAuth Login</h2>
                    <a href="/auth/github" class="btn btn-secondary btn-block">Login with GitHub</a>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
