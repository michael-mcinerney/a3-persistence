<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="description" content="Fitness tracker for recording workouts.">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Fitness Tracker</title>
    
      <link rel="stylesheet" href="style.css" type="text/css">
    
      <!-- Include Bootstrap CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

      <!-- Include Bootstrap JavaScript and Popper.js -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      
      <script type="module" src="tracker.js" defer></script>
      <script type="module" src="auth-success.js" defer></script>
  </head>
  <body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Fitness Tracker</h1>
    </header>
    <main class="container mt-4">
        <section id="training-form" class="mb-4">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">Add/Edit Training Session</h2>
                    <form id="add-training-form">
                        <input type="hidden" id="edit-index" value="-1">
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Training Type:</label>
                            <input type="text" class="form-control" id="type" name="type" placeholder="e.g., Ski Practice" required>
                        </div>
                        <div class="form-group">
                            <label for="distance">Distance (miles):</label>
                            <input type="number" class="form-control" id="distance" name="distance" step="0.01" placeholder="e.g., 5.00" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time (minutes):</label>
                            <input type="number" class="form-control" id="time" name="time" placeholder="e.g., 60" required>
                        </div>
                        <div class="form-group">
                            <label for="heart-rate">Heart Rate (bpm):</label>
                            <input type="number" class="form-control" id="heart-rate" name="heartRate" placeholder="e.g., 150" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-button">Add Session</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="training-results">
            <h2 class="mb-3">Training Sessions</h2>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Distance (miles)</th>
                        <th>Time (minutes)</th>
                        <th>Heart Rate (bpm)</th>
                        <th>Average Speed (mph)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="training-data">
                    <!-- Training session data will be displayed here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
  </body>
</html>
